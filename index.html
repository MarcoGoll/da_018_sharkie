<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <!-- ORDER IS IMPORTANT -->
    <!-- 01 - SOME IMPORTANT GLOBAL VARIABLES -->
    <script src="./scripts/globalVariables.js"></script>
    <script src="./scripts/basics.js"></script>
    <!-- 02 - PARENT CLASSES -->
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <!-- 03 - CHILD CLASSES -->
    <script src="./models/character.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/pufferfish_green.class.js"></script>
    <script src="./models/pufferfish_orange.class.js"></script>
    <script src="./models/pufferfish_red.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/jellyfishLila.class.js"></script>
    <script src="./models/jellyfishYellow.class.js"></script>
    <script src="./models/jellyfishPink.class.js"></script>
    <script src="./models/jellyfishGreen.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/background-object.css.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <!-- 04 - LEVEL SPECIFIC JS -->
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <!-- 05 - KEYBOARD SPECIFIC JS -->
    <script src="./models/keyboard.class.js"></script>
    <!-- 06 - WORLD SPECIFIC JS -->
    <script src="./models/world.class.js"></script>
    <!-- 07 - GAME SPECIFIC JS -->
    <script src="./scripts/game.js"></script>

</head>

<body>
    <div class="gameContainer">
        <h1>Sharkie</h1>
        <canvas id="canvas" width="720px" height="480px">
        </canvas>
        <div id="muteContainer">
            <button id="muteBtn" onclick="changeMuteMode()"><img
                    src="./assets/img/icons/googleFontsIcons/volume_off.svg"></button>
        </div>
        <div id="controlBTNAreaALL" class="d_none">
            <div id="controlBTNAreaLeft">
                <div id="controlBTNAreaLeftFirstLine">
                    <button class="controlBTN"><img src="./assets/img/icons/googleFontsIcons/circle_up.svg"
                            alt="up"></button>
                </div>
                <div id="controlBTNAreaLeftSecondLine">
                    <button class="controlBTN"><img src="./assets/img/icons/googleFontsIcons/circle_left.svg"
                            alt="left"></button>
                    <button class="controlBTN"><img src="./assets/img/icons/googleFontsIcons/circle_down.svg"
                            alt="down"></button>
                    <button class="controlBTN"><img src="./assets/img/icons/googleFontsIcons/circle_right.svg"
                            alt="right"></button>
                </div>
            </div>
            <div id="controlBTNAreaRight">
                <div id="controlBTNAreaRightFirstLine">
                    <button class="controlBTN"><img src="./assets/img/1.Sharkie/4.Attack/Fin slap/attack.png"
                            alt="attack"></button>
                </div>
                <div id="controlBTNAreaRightSecondLine">
                    <button class="controlBTN"><img src="./assets/img/1.Sharkie/4.Attack/Bubble trap/Bubble.png"
                            alt="bubble"></button>
                    <button class="controlBTN"><img src="./assets/img/1.Sharkie/4.Attack/Bubble trap/BubblePoisoned.png"
                            alt="bubblePoisoned"></button>
                </div>
            </div>
        </div>
        <div id="controlBTNDescription" class="d_none">
            <div id="controlBTNDescriptionMove">
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/icons/googleFontsIcons/circle_up.svg"
                            alt="up"></button>
                    <span>MOVE UP</span>
                </div>
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/icons/googleFontsIcons/circle_left.svg"
                            alt="left"></button>
                    <span>MOVE LEFT</span>
                </div>
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/icons/googleFontsIcons/circle_down.svg"
                            alt="down"></button>
                    <span>MOVE DOWN</span>
                </div>
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/icons/googleFontsIcons/circle_right.svg"
                            alt="right"></button>
                    <span>MOVE RIGHT</span>
                </div>
            </div>
            <div id="controlBTNDescriptionAttack">
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/1.Sharkie/4.Attack/Fin slap/attack.png"
                            alt="attack"></button>
                    <span> TAIL ATTACK</span>
                </div>
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img src="./assets/img/1.Sharkie/4.Attack/Bubble trap/Bubble.png"
                            alt="bubble"></button>
                    <span> BUBBLE ATTACK</span>
                </div>
                <div class="descriptionBTNContainer">
                    <button class="descriptionBTN"><img
                            src="./assets/img/1.Sharkie/4.Attack/Bubble trap/BubblePoisoned.png"
                            alt="bubblePoisoned"></button>
                    <span> POISON ATTACK</span>
                </div>

            </div>
        </div>
        <div id="menue" class="">
            <button id="startBTN" class="menueBTN" onclick="start(); toggleClass('d_none', 'menue')">START</button>
            <button id="descriptionBTN" class="menueBTN">SPIELBESCHREIBUNG</button>
        </div>
    </div>
</body>

</html>
