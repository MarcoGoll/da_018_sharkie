<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <!-- ORDER IS IMPORTANT -->
    <!-- 01 - SOME IMPORTANT GLOBAL VARIABLES -->
    <script src="./scripts/globalVariables.js"></script>
    <script src="./scripts/basics.js"></script>
    <!-- 02 - PARENT CLASSES -->
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <!-- 03 - CHILD CLASSES -->
    <script src="./models/character.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/pufferfish_green.class.js"></script>
    <script src="./models/pufferfish_orange.class.js"></script>
    <script src="./models/pufferfish_red.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/jellyfishLila.class.js"></script>
    <script src="./models/jellyfishYellow.class.js"></script>
    <script src="./models/jellyfishPink.class.js"></script>
    <script src="./models/jellyfishGreen.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/background-object.css.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <!-- 04 - LEVEL SPECIFIC JS -->
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <!-- 05 - KEYBOARD SPECIFIC JS -->
    <script src="./models/keyboard.class.js"></script>
    <!-- 06 - WORLD SPECIFIC JS -->
    <script src="./models/world.class.js"></script>
    <!-- 07 - GAME SPECIFIC JS -->
    <script src="./scripts/game.js"></script>

</head>

<body>
    <div class="gameContainer">
        <h1>Sharkie</h1>
        <canvas id="canvas" width="720px" height="480px">
        </canvas>
        <div id="muteContainer">
            <button id="muteBtn" onclick="changeMuteMode()"><img
                    src="./assets/img/icons/googleFontsIcons/volume_off.svg"></button>
        </div>
        <div id="controlBTNAreaALL" class="d_none">
            <div id="controlBTNAreaLeft">
                <div id="controlBTNAreaLeftFirstLine">
                    <button class="controlBTN">Top</button>
                </div>
                <div id="controlBTNAreaLeftSecondLine">
                    <button class="controlBTN">Left</button>
                    <button class="controlBTN">Down</button>
                    <button class="controlBTN">Right</button>
                </div>
            </div>
            <div id="controlBTNAreaRight">
                <div id="controlBTNAreaRightFirstLine">
                    <button class="controlBTN">Attack</button>
                </div>
                <div id="controlBTNAreaRightSecondLine">
                    <button class="controlBTN">Bubble</button>
                    <button class="controlBTN">PoisonBubble</button>
                </div>
            </div>
        </div>
        <div id="menue" class="">
            <button id="startBTN" class="menueBTN" onclick="start(); toggleClass('d_none', 'menue')">START</button>
            <button id="descriptionBTN" class="menueBTN">SPIELBESCHREIBUNG</button>
        </div>
    </div>
</body>

</html>
